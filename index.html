<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos/normalize.css">
	<title>TP1 - Info my location</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos/estilo.css">

    <link rel="icon" href="img/favicon.svg">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   
   <!-- JAVASCRIPT-->
    <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

  <!-- MUSTACHE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
   

<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparent ">
        <div class="container">
          <a href="index.html" class="navbar-brand ">
            <img src="https://img.icons8.com/nolan/64/3498db/marker.png" height="40">Get information your location!
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a href="index.html" class="nav-link">Map</a>
              </li>
              <li class="nav-item ">
                <a href="" class="nav-link">Favorites</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="contentSection">
        <div id="mapid"></div> 
        <section id="tabContent">
            <div class="card">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="true">Weather</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="weatherNext-tab" data-toggle="tab" href="#weatherNext" role="tab" aria-controls="weatherNext" aria-selected="false">Weather Next Week</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                  </li>
                </ul>
                <div class="tab-content"  id="myTabContent">
                    <div class="tab-pane fade show active m-3" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                        <div class="container">
                          <div class="row d-flex justify-content-center">
                            <div class="col-md-6 p-3 shadow-lg p-3 bg-white rounded weatherDetails">
                              <fieldset >
                                <legend>Weather</legend>
                                <hr>
                                <div class="row m-0">
                                  <div class="col-md-6 m-0 weatherDetailsImg">
                                    <img id="iconWeather" height="180"><br>
                                    <h6>Summary:</h6>
                                    <textarea id="weatherSummary" rows="4" disabled="disabled"></textarea>
                                  </div>
                                  <div class="col-md-6 m-0 weatherDetailsInfo">
                                    <label class="labelInput" >Apparent Temperature: <br> <input id="temperatureApparent" type="text" disabled="disabled"></label><br>
                                      <label class="labelInput">Visibility: <br> <input id="visibility" type="text" disabled="disabled"></label><br>
                                      <label class="labelInput">Wind Gust: <br> <input id="windGust" type="text" disabled="disabled"></label><br>
                                      <label class="labelInput">Wind Speed: <br> <input id="windSpeed" type="text" disabled="disabled"></label>
                                  </div>
                                </div>

                              </fieldset>
                            </div>
                            <div class="col-md-5 shadow-lg p-3 bg-white rounded cityInformation">
                               <fieldset >
                                <legend>City Information</legend>
                                <hr>
                                  <label class="labelInput" >City Name: <br> <input id="cityName" type="text" disabled="disabled"></label><br>
                                  <label class="labelInput">Description: <br> <textarea id="descriptionCity" cols="60" rows="8" disabled="disabled"></textarea></label><br>
                                   <!--<label class="labelInput">History: <br> <textarea id="HistoryCity"  cols="60" rows="4"disabled="disabled"></textarea></label>-->
                                </fieldset>
                            </div>
                         
                         </div>
                       </div>
                    </div>

                    <div class="tab-pane fade" id="weatherNext" role="tabpanel" aria-labelledby="weatherNext-tab">
                      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                          <div id="carouselContentID" class="carousel-inner  d-flex justify-content-center">
                            
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>
                    </div>
                  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>
          </div>
    </section>
    </section>
    
   <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h4>Trabalho realizado por: Rui Rocha nÂº 19787</h4>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPwAin8WQ_Ous1cp9MLAKZW-SAmYHsPpQ&callback=initMap"
    async defer></script>


</body>
<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

    <script type="x-tmpl-mustache" id="carouselTemplate">
    {{#data}}
      <div class="carousel-item p-3 shadow-lg  bg-white rounded m-3 carousel-content"  >
          <fieldset >
            <legend>{{day}}</legend>
            <hr>
            <div class="row d-flex justify-content-center m-0">
              <div class="col-md-3 m-0 weatherDetailsImg" >
                <img  height="180" src="{{icon}}"><br>
                <h6>Summary:</h6>
                <textarea  rows="4" disabled="disabled">{{summary}}</textarea>
              </div>
              <div class="col-md-4 m-0 weatherDetailsInfo" >
                  <label class="labelInput" >Temperature Max: <br> <input type="text" disabled="disabled" value="{{temperatureMax}}"></label><br>
                  <label class="labelInput">Temperature Min: <br> <input  type="text" disabled="disabled" value="{{temperatureMin}}"></label><br>
                  <label class="labelInput">Wind Gust: <br> <input type="text" disabled="disabled" value="{{windGust}}"></label><br>
                  <label class="labelInput">Wind Speed: <br> <input  type="text" disabled="disabled" value="{{windSpeed}}"></label>
              </div>
              <div class="col-md-4 m-0 weatherDetailsInfo">
                  <label class="labelInput" >Cloud Cover: <br> <input type="text" disabled="disabled" value="{{cloudCover}}"></label><br>
                  <label class="labelInput">Dew Point: <br> <input  type="text" disabled="disabled" value="{{dewPoint}}"></label><br>
                  <label class="labelInput">Humidity: <br> <input type="text" disabled="disabled" value="{{humidity}}"></label><br>
                  <label class="labelInput">Visibility: <br> <input  type="text" disabled="disabled" value="{{visibility}}"></label>
              </div>
            </div>
          </fieldset>
      </div>
    {{/data}}
    </script>


</html>
