<!DOCTYPE html>
<html>
<head>
  <title></title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos/estilo.css">
</head>
<body style="width: 1210px;">
  <section id="tabContent">
    <div class="card">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="true">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
          </li>
        </ul>
        <div class="tab-content"  id="myTabContent">
            <div class="tab-pane fade show active m-3" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                <div class="container">
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-6 p-3 shadow-lg p-3 bg-white rounded weatherDetails">
                      <fieldset >
                        <legend>Weather</legend>
                        <hr>
                        <div class="row m-0">
                          <div class="col-md-6 m-0 weatherDetailsImg">
                            <img id="iconWeather" height="180"><br>
                            <h6>Summary:</h6>
                            <textarea id="weatherSummary" rows="4" disabled="disabled"></textarea>
                          </div>
                          <div class="col-md-6 m-0 weatherDetailsInfo">
                            <label class="labelInput" >Apparent Temperature: <br> <input id="temperatureApparent" type="text" disabled="disabled"></label><br>
                              <label class="labelInput">Visibility: <br> <input id="visibility" type="text" disabled="disabled"></label><br>
                              <label class="labelInput">Wind Gust: <br> <input id="windGust" type="text" disabled="disabled"></label><br>
                              <label class="labelInput">Wind Speed: <br> <input id="windSpeed" type="text" disabled="disabled"></label>
                          </div>
                        </div>

                      </fieldset>
                    </div>
                    <div class="col-md-5 shadow-lg p-3 bg-white rounded cityInformation">
                       <fieldset >
                        <legend>City Information</legend>
                        <hr>
                          <label class="labelInput" >City Name: <br> <input id="cityName" type="text" disabled="disabled"></label><br>
                          <label class="labelInput">Description: <br> <textarea id="descriptionCity" cols="60" rows="8" disabled="disabled"></textarea></label><br>
                           <!--<label class="labelInput">History: <br> <textarea id="HistoryCity"  cols="60" rows="4"disabled="disabled"></textarea></label>-->
                        </fieldset>
                    </div>
                 
                 </div>
               </div>
            </div>

            <div class="tab-pane fade m-0" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner d-flex justify-content-center pl-3 pr-3 pt-1 pb-1"  >
                    <div class="carousel-item p-3 shadow-lg  bg-white rounded m-3 carousel-content active"  >
                        <fieldset >
                          <legend>Weather</legend>
                          <hr>
                          <div class="row d-flex justify-content-center m-0">
                            <div class="col-md-3 m-0 weatherDetailsImg" >
                              <img  height="180" src=""><br>
                              <h6>Summary:</h6>
                              <textarea  rows="4" disabled="disabled"></textarea>
                            </div>
                            <div class="col-md-4 m-0 weatherDetailsInfo" >
                                <label class="labelInput" >Temperature Max: <br> <input type="text" disabled="disabled" value=""></label><br>
                                <label class="labelInput">Temperature Min: <br> <input  type="text" disabled="disabled" value=""></label><br>
                                <label class="labelInput">Wind Gust: <br> <input type="text" disabled="disabled" value=""></label><br>
                                <label class="labelInput">Wind Speed: <br> <input  type="text" disabled="disabled" value=""></label>
                            </div>
                            <div class="col-md-4 m-0 weatherDetailsInfo">
                                <label class="labelInput" >Cloud Cover: <br> <input type="text" disabled="disabled" value=""></label><br>
                                <label class="labelInput">Dew Point: <br> <input  type="text" disabled="disabled" value=""></label><br>
                                <label class="labelInput">Humidity: <br> <input type="text" disabled="disabled" value=""></label><br>
                                <label class="labelInput">Visibility: <br> <input  type="text" disabled="disabled" value=""></label>
                            </div>
                          </div>
                        </fieldset>
                    </div>
                    
                   
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>
            </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
  </div>
</section>
</body>

 <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
